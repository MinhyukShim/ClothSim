<canvas id="myCanvas"  width="1600" height="800" oncontextmenu="event.preventDefault();"></canvas>

<b>Right Click = Right click two points to connect them with a link.</b>
<br>
<button style="width: 50%;margin-top: 50px; align-self: center;" onclick="simulate()">Step forward in simulation.</button>
<button style="width: 50%;margin-top: 10px; align-self: center;" onclick="continualSimulate()">Simulate!.</button>
